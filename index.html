<html>
  <head>
    <title>Science!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/ace/1.1.3/min/ace.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/data_science.js"></script>
  </head>

  <body>
    <div class="container-fluid">
      <h3>Learn You a Data Science</h3>
      <div class="row">

        <div class="col-md-5">


          <div id="slides" class="carousel" data-ride="carousel">
            <!-- Wrapper for slides -->
            <div id="slides-inner" class="carousel-inner"></div>

            <!-- Controls -->
          </div>

          <div class="row text-center">
            <a class="left" href="#slides" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>
            </a>

              <span id="slide-count">1</span>/<span id="total-slides"></span>

            <a class="right" href="#slides" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
          </div>
          <br><br>

          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Output</h3>
            </div>
            <div class="panel-body">
              <pre id="output">null</pre>
            </div>
          </div>
        </div>

        <div class="col-md-7">
          <div id="api" class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">API</h3>
            </div>
            <div class="panel-body">
              <code>data</code> - the available dataset (in the form of an array).<br>
              For example, <code>data[0]</code> would return 0.<br>
              <br>
              The last Javascript statement is evaluated and returned.<br>
            </div>
          </div>

          <div id="editor"></div><br>

          <button
            id="run"
            class="btn-primary btn pull-right"
            data-toggle="tooltip"
            title="ctrl + enter">Run</button>
        </div>

      </div>
    </div>
  </body>
</html>
